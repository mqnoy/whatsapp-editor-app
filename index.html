<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/whatsapp-editor.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Whatsapp Editor forked</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Whatsapp Editor</h1>
        </div>
        <div id="whatsapp-editor-container">
        </div>
        <br />
        <br />
        <br />
        <div class="speech-wrapper">
            <div class="bubble">
                <div class="txt">
                    <p class="name">Preview</p>
                    <p class="message" id="output"></p>
                    <span class="timestamp"></span>
                </div>
                <div class="bubble-arrow"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/whatsapp-editor.js"></script>

    <script type="text/javascript">
        var editor;
        $(document).ready(function () {
            editor = $("#whatsapp-editor-container").whatsappEditor({
                html_content: true
            });

            $('.timestamp').text(editor.getCurrentTimeFormatted())


            $('#whatsapp-editor-container').on('input', function () {
                const raw = editor.getPreviewContent();
                $('#output').html(raw);
            });

        });
    </script>
</body>

</html>
